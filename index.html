<!DOCTYPE html>
<html ng-app="ContactsApp">
  <head>
    <meta charset="utf-8">
    <title>Contacts Apps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="appConfig.service.js"></script>
    <script src="appname.service.js"></script>
    <script src="contactdata.service.js"></script>
    <script src="contact.controller.js"></script>



  </head>
  <body ng-controller="ContactCtrl as Ctrl">
    <h1>Contacts App</h1>
    <div ng-repeat="contact in Ctrl.contacts">
      <p>{{contact.name.first}} {{contact.name.last}}</p>
    </div>

  </body>
</html>
